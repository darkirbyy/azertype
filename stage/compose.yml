services:
  nginx:
    image: nginx:latest
    container_name: nginx-test
    ports:
       - 8001:80
    volumes:
      - ../.docker:/usr/share/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    environment:
      - TZ=Europe/Paris   
    networks:
      - localhost-test

  fpm:
    build:
      context: .
      dockerfile: Dockerfile
    image: php-test:8.2-fpm
    container_name: php-fpm-test
    command: php-fpm -R
    expose:
      - "9001"
    volumes:
      - ../.docker:/usr/share/nginx
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-docker.conf
    environment:
      - TZ=Europe/Paris
    networks:
      - localhost-test

networks:
  localhost-test:
    name: localhost-test 
    driver: bridge  

