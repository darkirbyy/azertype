services:
  nginx:
    image: nginx:latest
    container_name: azertype-nginx
    ports:
       - 8001:80
    volumes:
      - ../.docker:/usr/share/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    environment:
      - TZ=Europe/Paris   
    networks:
      - azertype

  php-fpm:
    build:
      context: .
      dockerfile: php-dockerfile
    image: php-fpm-test:8.2-fpm
    container_name: azertype-php-fpm
    volumes:
      - ../.docker:/usr/share/nginx
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-docker.conf
    environment:
      - TZ=Europe/Paris
    networks:
      - azertype

networks:
  azertype:
    name: azertype_default
    driver: bridge  

