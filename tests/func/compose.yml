services:
  nginx:
    image: nginx:latest
    container_name: nginx-test
    ports:
       - 8000:80
    volumes:
      - ../../.docker:/usr/share/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    environment:
      - TZ=Europe/Paris

  fpm:
    image: php:fpm
    container_name: php-fpm-test
    command: php-fpm -R
    volumes:
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-docker.conf
      - ../../.docker/api:/usr/share/nginx/api
