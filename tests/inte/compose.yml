services:
  nginx:
    image: nginx:latest
    container_name: nginx
    #network_mode: "host"
    restart: always
    ports:
       - 8000:80
    volumes:
      - ../..:/root
      - ./nginx.conf:/etc/nginx/nginx.conf
    #  - /docker:/var/log/nginx
    environment:
      - TZ=Europe/Paris
    command: cp -r /root/dist /usr/share/nginx/front
