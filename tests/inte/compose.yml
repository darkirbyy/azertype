services:
  nginx:
    image: nginx:latest
    container_name: nginx
    network_mode: "host"
    restart: always
    # ports:
    #   - 8001:80
    #   - 443:443
    volumes:
      - .:/usr/share/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /var/log/server/nginx:/var/log/nginx
    environment:
      - TZ=Europe/Paris
